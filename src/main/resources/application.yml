spring:
  datasource:
    url: jdbc:h2:file:~/voting_App
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

    show-sql: true
  h2:
    console:
      enabled: true

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss.SSS"
    time-zone: "GMT+1"
    serialization:
      write-dates-as-timestamps: false

server:
  port: 9099